<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Table</title>
</head>
<body>
    <table>
        <caption>List Of People</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Job</th>
                <th scope="col">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Name">Nehrú André</td>
                <td data-label="Age">22</td>
                <td data-label="Job">Web Developer</td>
                <td data-label="Salary">$500</td>
            </tr>
            <tr>
                <td data-label="Name" scope="row">Preet Dihman</td>
                <td data-label="Age">19</td>
                <td data-label="Job">Mobile Developer</td>
                <td data-label="Salary">$2000</td>
            </tr>
            <tr>
                <td data-label="Name" scope="row">Adrian Cuesto</td>
                <td data-label="Age">25</td>
                <td data-label="Job">Data Scientist</td>
                <td data-label="Salary">$10000</td>
            </tr>
            <tr>
                <td data-label="Name" scope="row">Carl Texas</td>
                <td data-label="Age">45</td>
                <td data-label="Job">Professor</td>
                <td data-label="Salary">$6000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
