<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
</head>
<body>
    <table>
        <caption>List Of People</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Job</th>
                <th scope="col">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nehrú André</td>
                <td>22</td>
                <td>Web Developer</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Preet Dihman</td>
                <td>19</td>
                <td>Mobile Developer</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>Adrian Cuesto</td>
                <td>25</td>
                <td>Data Scientist</td>
                <td>$10000</td>
            </tr>
            <tr>
                <td>Carl Texas</td>
                <td>45</td>
                <td>Professor</td>
                <td>$6000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
